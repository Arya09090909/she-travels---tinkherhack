<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with {{ username }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Chat Box Styling */
        #chatBox {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background: #E0F2FE; /* Light blue */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Message Display */
        #messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        /* Sent Messages */
        .message {
            background: #FFFFFF;
            color: #1E3A8A;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            width: fit-content;
            max-width: 80%;
            text-align: left;
        }

        /* Align sent messages to the left */
        .sent {
            align-self: flex-start;
            background: #60A5FA; /* Light blue bubble */
            color: white;
        }

        /* Input & Send Button */
        input {
            width: calc(100% - 80px);
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #60A5FA;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #1E40AF;
            color: white;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2563EB;
        }
    </style>
</head>
<body>

    <h1>Chat with {{ username }}</h1>

    <div id="chatBox">
        <div id="messages">
            <!-- Messages will be displayed here -->
        </div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <button onclick="window.location.href='/messages'">⬅️ Back to Messages</button>

    <script>
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message.trim() !== "") {
                const chatBox = document.getElementById('messages');
                const newMessage = document.createElement('div');
                newMessage.classList.add('message', 'sent'); // Sent messages aligned left
                newMessage.textContent = "You: " + message;
                chatBox.appendChild(newMessage);
                document.getElementById('messageInput').value = "";

                // Auto-scroll to the latest message
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>

</body>
</html>
